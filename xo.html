<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        .cell:hover {
            background-color: #444444;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .status {
            font-size: 24px;
            margin-bottom: 20px;
            height: 30px;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .x {
            color: #ff6b6b;
        }
        .o {
            color: #4dabf7;
        }
        .winning {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="status" id="status">Your turn (X)</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const restartBtn = document.getElementById('restart-btn');
            
            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Initialize the game
            function initGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning');
                    cell.addEventListener('click', handleCellClick);
                });
                
                gameBoard = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                status.textContent = 'Your turn (X)';
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const cellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // Check if cell is already filled or game is not active
                if (gameBoard[cellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Update game state
                gameBoard[cellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                if (checkWin()) {
                    status.textContent = `${currentPlayer} wins!`;
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = currentPlayer === 'X' ? 'Your turn (X)' : 'Computer thinking...';
                
                // If it's computer's turn (O)
                if (currentPlayer === 'O' && gameActive) {
                    setTimeout(computerMove, 700);
                }
            }
            
            // Computer move - EASY MODE
            function computerMove() {
                if (!gameActive) return;
                
                // Just make a random move - this makes the game much easier
                const availableCells = [];
                for (let i = 0; i < gameBoard.length; i++) {
                    if (gameBoard[i] === '') {
                        availableCells.push(i);
                    }
                }
                
                if (availableCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * availableCells.length);
                    const moveIndex = availableCells[randomIndex];
                    makeMove(moveIndex);
                }
            }
            
            // Make computer move
            function makeMove(index) {
                gameBoard[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                cells[index].classList.add(currentPlayer.toLowerCase());
                
                if (checkWin()) {
                    status.textContent = `${currentPlayer} wins!`;
                    gameActive = false;
                    return;
                }
                
                if (checkDraw()) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    return;
                }
                
                currentPlayer = 'X';
                status.textContent = 'Your turn (X)';
            }
            
            // Check for win
            function checkWin() {
                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] !== '' && 
                        gameBoard[a] === gameBoard[b] && 
                        gameBoard[a] === gameBoard[c]) {
                        
                        // Highlight winning cells
                        cells[a].classList.add('winning');
                        cells[b].classList.add('winning');
                        cells[c].classList.add('winning');
                        return true;
                    }
                }
                return false;
            }
            
            // Check for draw
            function checkDraw() {
                return !gameBoard.includes('');
            }
            
            // Restart game
            restartBtn.addEventListener('click', initGame);
            
            // Initialize game on load
            initGame();
        });
    </script>
</body>
</html>
